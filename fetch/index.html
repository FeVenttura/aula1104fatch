<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty - Personagens</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1b1b1b;
            color: #39ff14;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #39ff14;
            font-size: 28px;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        input {
            width: 250px;
        }

        button {
            background-color: #39ff14;
            color: #000;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #32cd12;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background-color: #2b2b2b;
        }

        th, td {
            padding: 10px;
            border: 1px solid #39ff14;
        }

        th {
            background-color: #3a3a3a;
        }

        #detalhes {
            margin-top: 30px;
            background-color: #2b2b2b;
            padding: 20px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #39ff14;
            border-radius: 5px;
        }

        #detalhes h3 {
            color: #39ff14;
        }
        .logo{
            width: 400px;
        }
    </style>
</head>
<body>
    <img src="/fetch/img/png-logo.png" alt="Rick and Morty Logo" class="logo">
    <h2>PERSONAGENS DE RICK AND MORTY, O DOSSIÊ</h2>

    <input type="text" id="busca" placeholder="Buscar por nome">
    <button onclick="carregarPersonagens()">Buscar</button>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Status</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody id="personagens">
            <!-- Dados serão inseridos aqui -->
        </tbody>
    </table>

    <div id="detalhes">
        <!-- Detalhes do personagem aparecerão aqui -->
    </div>

    <script>
        function carregarPersonagens() {
            const nome = document.getElementById('busca').value;
            let url = 'https://rickandmortyapi.com/api/character';

            if (nome !== '') {
                url += '?name=' + nome;
            }

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Personagem não encontrado');
                    }
                    return response.json();
                })
                .then(data => {
                    const tabela = document.getElementById('personagens');
                    tabela.innerHTML = ''; // limpa a tabela
                    data.results.forEach(personagem => {
                        const linha = `
                            <tr>
                                <td>${personagem.id}</td>
                                <td>${personagem.name}</td>
                                <td>${personagem.status}</td>
                                <td><button type="button" onclick="mostrarDetalhes(${personagem.id})">Detalhes</button></td>
                            </tr>`;
                        tabela.innerHTML += linha;
                    });
                })
                .catch(error => {
                    const tabela = document.getElementById('personagens');
                    tabela.innerHTML = `<tr><td colspan="4">${error.message}</td></tr>`;
                    document.getElementById('detalhes').innerHTML = '';
                });
        }

        function mostrarDetalhes(id) {
            fetch('https://rickandmortyapi.com/api/character/' + id)
                .then(response => response.json())
                .then(personagem => {
                    const div = document.getElementById('detalhes');
                    div.innerHTML = `
                        <h3>Detalhes do Personagem</h3>
                        <p><strong>Nome:</strong> ${personagem.name}</p>
                        <p><strong>Status:</strong> ${personagem.status}</p>
                        <p><strong>Espécie:</strong> ${personagem.species}</p>
                        <p><strong>Gênero:</strong> ${personagem.gender}</p>
                        <p><strong>Origem:</strong> ${personagem.origin.name}</p>
                        <p><strong>Localização Atual:</strong> ${personagem.location.name}</p>
                    `;
                })
                .catch(error => {
                    document.getElementById('detalhes').innerHTML = '<p>Erro ao carregar detalhes.</p>';
                });
        }
    </script>
</body>
</html>
